<!DOCTYPE html>
 <html>
    <head>		
		<title>Solar System</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
	  	</style>

	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/GLTFLoader.js"></script>
	<script src="js/CSS2DRenderer.js"></script>
		  
  </head>
    <body>
		<div id="info">
	</div>
	<script id="vertexShader" type="x-shader/x-vertex">
		uniform float time;
		varying vec2 vUv;
		varying vec3 vPosition;
		uniform vec2 pixels;
		float PI = 3.141592;

		void main()	{
			vUv = uv;
			vPosition = position;
			gl_Position = projectionMatrix *  modelViewMatrix  * vec4( position, 1.0 );
		}
	</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
		uniform float time;
		varying vec2 vUv;
		varying vec3 vPosition;
		uniform vec2 pixels;
		float PI = 3.141592;
		void main()	{
			gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0)
		}
	  </script>
	<script>		
	
	var scene = new THREE.Scene(); 

	var sun, mercury, venus, earth, moon, mars, jupiter, saturn, uranus, neptune;

 	// Camera
	var camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 20000 );
	camera.position.set( 10, 30, 100 );

	// Renderer
	var renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setClearColor( 0x000000 );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	
	// Controls
	var controls = new THREE.OrbitControls( camera, renderer.domElement ); 
	controls.minDistance=10;
	controls.maxDistance=500;
	
	// Lights
	var ambientLight = new THREE.AmbientLight( 0xffffff );
	scene.add( ambientLight );

	var directionalLight = new THREE.DirectionalLight( 0xffffff );
	directionalLight.position.set( 0, 1, 1 ).normalize();
	scene.add( directionalLight );	

 	// Loading planet models
	var loader = new THREE.GLTFLoader();

	// ---- SUN ---------------------
	loader.load( 'model/sun/sun.gltf', function ( gltf ) {          
		sun = gltf.scene;			
		gltf.scene.scale.set( 18, 18, 18 );	
		gltf.scene.position.set(0,-2,-3)
		scene.add( gltf.scene );
	});

	// geometry = new THREE.SphereBufferGeometry(1, 30,30);
  	// materialSun = new THREE.ShaderMaterial({
	// 	extensions: {
	// 	derivatives: "#extension GL_OES_standard_derivatives : enable"
	// 	},
	// 	side: THREE.DoubleSide,
	// 	uniforms: {
	// 	time: {value: 0},
	// 	uPerlin: {value: null},
	// 	resolution: { value: new THREE.Vector4() }
	// 	},
	// 	vertexShader: document.getElementById("vertexShader").textContent,
	// 	fragmentShader: document.getElementById("fragmentShader").textContent
 	// });

	// sun = new THREE.Mesh(geometry, materialSun)
	// sun.position.set(0,-2,-3)
	// scene.add(sun)

	// --------------------------------

	loader.load( 'model/mercury/mercury.gltf', function ( gltf ) {           
		mercury = gltf.scene;			
		gltf.scene.scale.set( 2, 2, 2 );			   
		gltf.scene.position.set(0, 2, 12);
		scene.add( gltf.scene);
	});

	loader.load( 'model/venus/venus.gltf', function ( gltf ) {           
		venus = gltf.scene;
		gltf.scene.scale.set( 2, 2, 2 );			   
		gltf.scene.position.set(0, 2, 20);
		scene.add(gltf.scene);
	});

	loader.load( 'model/earth/earth.gltf', function ( gltf ) {           
		earth = gltf.scene;			
		gltf.scene.scale.set( 2, 2, 2 );			   
		gltf.scene.position.set(0, 2, 28);
		scene.add(gltf.scene);
	});

	loader.load( 'model/mars/mars.gltf', function ( gltf ) {           
		mars = gltf.scene;			
		gltf.scene.scale.set( 2, 2, 2 );			   
		gltf.scene.position.set(0, 2.5, 35);
		scene.add(gltf.scene);
	});

	loader.load( 'model/jupiter/jupiter.gltf', function ( gltf ) {           
		jupiter = gltf.scene;			
		gltf.scene.scale.set( 8, 8, 8 );			   
		gltf.scene.position.set(0, 3, 43);
		scene.add(gltf.scene);
	});

	
	loader.load( 'model/saturn/saturn.gltf', function ( gltf ) {           
		saturn = gltf.scene;			
		gltf.scene.scale.set( 7, 7, 7 );			   
		gltf.scene.position.set(0, 2, 55);
		scene.add(gltf.scene);
	});

	loader.load( 'model/uranus/uranus.gltf', function ( gltf ) {           
		uranus = gltf.scene;			
		gltf.scene.scale.set( 3, 3, 3 );			   
		gltf.scene.position.set(0, 2, 62);
		scene.add(gltf.scene);
	});

	loader.load( 'model/neptune/neptune.gltf', function ( gltf ) {           
		neptune = gltf.scene;			
		gltf.scene.scale.set( 3, 3, 3 );			   
		gltf.scene.position.set(0, 2, 70);
		scene.add(gltf.scene);
	});

	// Window resize
	function onWindowResize( event ) {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function animate() {
		requestAnimationFrame(animate);
		renderer.render(scene, camera);
	}

	animate();
			
	</script>	
</body>
</html>
